{{ define "chat" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/chat.css">
    <title>Chat</title>
</head>
<body>
    <div class="body">
        <div class="navigation">
            <h1 class="navigation__header">T1 virtual</h1>
        </div>
        <div class="main">
            <div class="header">
                
            </div>
            <div class="content">
            <form class="chat" action="/send-message" method="POST">
            
                <!-- Поле ввода и кнопка отправки -->
                <div class="chat-input">
                    <input type="text" name="message" placeholder="Введите сообщение..." required>
                    <button type="submit">Отправить</button>
                </div>
            </form>
            </div>  
        </div>
    </div>
</body>
</html>
{{ end }}
