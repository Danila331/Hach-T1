{{ define "maker" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>maker</title>
</head>
<body>
    <div class="body">
        <div class="navigation">
            <h1 class="navigation__header">T1 virtual</h1>
            <div class="naviagtion__block1">
                <a class="block1__text" href="/maker/" style="background-color: #E5E7EB;"><img src="/static/images/brick.png" alt="" class="block1__image">Конструктор<img src="/static/images/right-arrow.png" alt="" class="block1__image"></a>
                <a class="block1__text"><img src="/static/images/llm.png" alt="" class="block1__image">Выбор LLM<img src="/static/images/right-arrow.png" alt="" class="block1__image"></a>
                <a class="block1__text" href="/uploads/"><img src="/static/images/upload.png" alt="" class="block1__image">Загрузка<img src="/static/images/right-arrow.png" alt="" class="block1__image"></a>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="header__buttons">
                    <a href="/chat" class="header__button"><img src="/static/images/play.png" alt="" class="block1__image">Run</a>
                    <a href="/maker/add" class="header__button"><img src="/static/images/plus.png" alt="" class="block1__image">Добавить</a>
                </div>
            </div>
            <div class="cards-node">
                {{ range . }}
                <div class="card-node">
                    <form action="/maker/delete/submit" method="POST" class="node-form">
                        <input type="hidden" name="id" value="{{ .ID }}">
                        <button class="card-node__button" type="submit">Удалить</button>
                    </form>
                    <a href="/maker/edit/?id={{.ID}}" class="card-node__link">
                    <p class="card-node__title">Тип:</p>
                    <p class="card-node__text">{{ .Type }}</p>
                    <p class="card-node__title">Текст:</p>
                    <p class="card-node__text">{{ .Text }}</p>
                    {{ if .ShouldToDo }}
                    <p class="card-node__title">Что следует делать:</p>
                    <p class="card-node__text">{{ .ShouldToDo }}</p>
                    {{ end }}
                    </a>
                </div>
                <svg class="arrow" viewBox="0 0 50 200" xmlns="http://www.w3.org/2000/svg">
                    <line x1="25" y1="0" x2="25" y2="150" stroke="gray" stroke-width="2" />
                    <polygon points="20,140 25,150 30,140" fill="gray" />
                </svg>
                {{ end }}
            </div>
        </div>
    </div>
</body>
</html>
{{ end }}
