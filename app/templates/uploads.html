{{ define "uploads" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="body">
        <div class="navigation">
            <h1 class="navigation__header">T1 virtual</h1>
            <div class="naviagtion__block1">
                <a href="/maker/" class="block1__text"><img src="/static/images/brick.png" alt="" class="block1__image">Конструктор<img src="/static/images/right-arrow.png" alt="" class="block1__image"></a>
                <a class="block1__text"><img src="/static/images/llm.png" alt="" class="block1__image">Выбор LLM<img src="/static/images/right-arrow.png" alt="" class="block1__image"></a>
                <a class="block1__text" href="/uploads/" style="background-color: #E5E7EB;"><img src="/static/images/upload.png" alt="" class="block1__image">Загрузка<img src="/static/images/right-arrow.png" alt="" class="block1__image"></a>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="header__buttons">
                    <a href="#" class="header__button"><img src="/static/images/play.png" alt="" class="block1__image">Run</a>
                    <a href="/uploads/add" class="header__button"><img src="/static/images/plus.png" alt="" class="block1__image">Добавить</a>
                </div>
            </div>
            <div class="cards">
            {{ range .Files}}
                <div class="card">
                    <img src="/static/images/documents.png" alt="" class="card__image">
                    <p class="card__name">{{.Name}}</p>
                    <form action="/uploads/delete/file/submit" method="POST" class="delete">
                        <input type="hidden" name="id" value="{{ .ID }}">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </div>
            {{ end}}
            {{ range .Websites }}
                <div class="card">
                    <a href="/uploads/edit/website?id={{.ID}}" class="card__link"><img src="/static/images/website.png" alt="" class="card__image">
                    <p class="card__name">{{ .Name }}</p>
                    </a>
                    <form action="/uploads/delete/website/submit" method="POST" class="delete">
                        <input type="hidden" name="id" value="{{ .ID }}">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </div>
            {{ end }}
            {{ range .Dbs }}
                <div class="card">
                    <a href="/uploads/edit/database?id={{.ID}}" class="card__link">
                        <img src="/static/images/database.png" alt="" class="card__image">
                        <p class="card__name">{{ .DatabaseName }}</p>
                    </a>
                    <form action="/uploads/delete/database/submit" method="POST" class="delete">
                        <input type="hidden" name="id" value="{{ .ID }}">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </div>
            {{ end }}
        </div>
    </div>
</body>
</html>
{{ end }}
